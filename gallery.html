  <link rel="stylesheet" href="styles.css">
  <style>
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 1rem;
      aspect-ratio: 1;
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.06);
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .gallery-item:hover {
      transform: scale(1.03);
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .lightbox.active {
      display: flex;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 0.5rem;
    }
    .lightbox-close {
      position: absolute;
      top: 2rem;
      right: 2rem;
      font-size: 3rem;
      color: white;
      cursor: pointer;
      background: none;
      border: none;
      line-height: 1;
    }
  </style>
</head>
